{extend name="public/base" /}
{block name="main"}
<div class="page-container">
    <form class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" action="{:url('Information/update',['id'=>$res->id])}" method="post">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新闻标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$res->title}" placeholder="新闻标题" id="" name="title">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red"></span>发布人：</label>
            <div class="formControls col-xs-2 col-sm-2">
                <input type="text" class="input-text" value="{$res->name}" placeholder="发布人可为空" id="" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>封面图：(可为空)</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" name="image" />
                <img width="100px;" src="{$res->image}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>新闻内容</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="content" id="content" style="width:800px;height:300px;">{$res->content}</textarea>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type=""><i class="Hui-iconfont">&#xe632;</i> 修改</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');

    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
        console.log(UE.getEditor('editor').getContent())
    }
</script>

<script type="text/javascript">
    var ue = UE.getEditor('content');
</script>
{/block}
{/block}
