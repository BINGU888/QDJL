{extend name="public/base" /}
{block name="main"}
	</br>
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="70">ID</th>
					<th width="80">商品名称</th>
					<th width="200">商品封面图</th>
					<th width="120">价格</th>
					<th width="120">库存</th>
					<th width="10" height="10">描述</th>
					<th>下架</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="res" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$vo.id}</td>
					<!-- <td><input type="text" class="input-text text-c" value="1"></td> -->
					<td>{$vo.goods_name}</td>
					<td><img style="width: 100px" src="{$vo.image}"></td>
					<td class="text-l">{$vo.price}</td>
					<td class="text-l">{$vo.stock}</td>
					<td>{$vo.content|html_entity_decode}</td>
					<td><a href="{:url('goods/down',['id'=>$vo.id])}"><span class="label label-danger">下架</span></a></td>
					<td class="f-14 product-brand-manage"><a style="text-decoration:none" onClick="product_brand_edit('品牌编辑','codeing.html','1')" href="{:url('goods/exit',['id'=>$vo.id])}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="active_del(this,'10001')" href="{:url('Goods/delete',['id'=>$vo.id])}" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
{/block}
 {/block}
